<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Generation</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            margin: 10px;
        }
    </style>
</head>

<div id="container"></div>
<label for="id">Enter DEMO Number Only</label>
<input type="number" required id="inputValue" name="id">

<script>
  


  document.getElementById("inputValue").addEventListener("input", () => {

    const container = document.getElementById("container").innerHTML=``;
    let i=document.getElementById("inputValue").value;
 
    getImage(i);
});



    // Define the range for image generation
    const upperLimit = 22011625;
    const lowerLimit = 22000000;


    function getImage(id) {
        // Reference to the container div
        const container = document.getElementById("container");

        // Generate images and append them to the container
        const imageSrc = `https://ftp.iumssagaruniv.com/DHSGUFTP/studentImage/DEMO${id}_PHOTO.jpg`;

        const image = document.createElement('img');
        image.src = imageSrc;
        image.alt = `Image ${id}`;
        image.classList.add('image');
        image.style.height = "200px";
        image.style.width = "200px";

        container.appendChild(image);
    }












</script>
</body>

</html>
